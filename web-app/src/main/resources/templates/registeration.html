<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<form th:action="@{/registeration}" method="post">
	<h1>Register there</h1>
	<div class="form-group">

		<label for="username"></label> <input type="text" id="username"
			name="username" class="form-control" th:field="${user.username}"
			autofocus="autofocus" placeholder="Username" />
	</div>
	<br />
	<div class="form-group">
		<label for="user"></label> <input type="text" id="name" name="name"
			class="form-control" th:field="${user.name}" autofocus="autofocus"
			placeholder="Your Name" />
	</div>
	<br />
	<div class="form-group">
		<label for="password"></label><input type="text" id="password"
			name="password" class="form-control" th:field="${user.password}"
			autofocus="autofocus" placeholder="Your Password" />
	</div>
	<br />
	<div class="form-group">
		<label for="password"></label> <input type="text" id="confirmPassword"
			name="password" class="form-control" autofocus="autofocus"
			placeholder="Confirm Your Password" />
	</div>
	<br />
	<button type="submit">Create Account</button>

	</body>
</html>
